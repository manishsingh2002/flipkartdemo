<div class="hommebutton">
  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    (click)="
      [filtering(), togglehomepage(), sortingprices(), filteringrating()]
    "
  >
    Search
  </button>
  <button
    class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
    (click)="resetsearch()"
  >
    Reset
  </button>
  <button
    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
    (click)="togglechckoutpage()"
  >
    Checkout Page
  </button>
</div>

<div *ngIf="togglecheckout">
  <div *ngIf="toggle">
    <div
      class="card flex justify-content-center"
      *ngFor="let product of productdata"
    >
      <p-card header=" {{ product.title }}" subheader="Card Subheader">
        <ng-template pTemplate="header">
          <img alt="Card" [src]="product.images[0]" />
        </ng-template>
        <h2>{{ product.final_price }}</h2>
        {{ product.rating }}
        <p>
          {{ product.description }}
        </p>
        <span>&#8377;${{ product.price }}</span>
        <ng-template pTemplate="footer">
          <p-button
            label="AddtoCart"
            icon="pi pi-check"
            (click)="addTocart([product])"
          ></p-button>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>

<div *ngIf="togglecheckout">

    class="card flex justify-content-center"
    *ngFor="let product of filteredProducts"

        <img alt="Card" [src]="product.images[0]" />
      </ng-template>
      <h2>{{ product.title }}</h2>
      {{ product.rating }}
      <p>
        {{ product.description }}
      </p>
      <span>&#8377;${{ product.price }}</span>
      <ng-template pTemplate="footer">
        <p-button
          label="AddtoCart"
          icon="pi pi-check"
          (click)="addTocart([product])"
        ></p-button>
      </ng-template>
    </p-card>
  </div>
</div>
