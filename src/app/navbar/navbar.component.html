<p>navbar works!</p>
<div class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="category">
    <select name="categories" [(ngModel)]="selectedCategory">
      <option value="">Select categories</option>
      <option *ngFor="let category of category" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>
  <!-- brand -->
  <div class="brand">
    <select name="brand" [(ngModel)]="selectedBrand">
      <option value="">Select brand</option>
      <option *ngFor="let brand of brand" [value]="brand">
        {{ brand }}
      </option>
    </select>
    <!-- // -->
    <!-- price -->
    <div class="price">
      <select name="price" [(ngModel)]="selectedPrice">
        <option value="">Select price</option>
        <option *ngFor="let prices of price" [value]="prices">
          {{ prices }}
        </option>
      </select>
      <!--  -->
      <div class="rating">
        <select name="rating" [(ngModel)]="selectedRating">
          <option value="">Select rating</option>
          <option *ngFor="let rating of rating" [value]="rating">
            {{ rating }}
          </option>
        </select>
        <!--  -->
        {{ selectedCategory }}{{ selectedBrand }}{{ selectedPrice
        }}{{ selectedRating }}
      </div>
    </div>
  </div>
</div>

<app-homepage></app-homepage>
