<div class="body">
  <nav class="navbar">
    <div class="categories">
      <h2 (click)="togglecategory()">categories</h2>
      <div *ngIf="togglecateegories">
        <label *ngFor="let categories of category">
          <input
            type="checkbox"
            name="categories"
            value="{{ categories }}"
            (change)="[onvalueChange($event), brandchange()]"
          />
          <p>{{ categories }}</p>
        </label>
      </div>
    </div>
    <br />
    <!--  -->
    <div class="brand">
      <h2 (click)="togglebrand()">brand</h2>
      <div *ngIf="togglebrandings">
        <div *ngIf="filteredbrand.length > 0">
          <label *ngFor="let brand of filteredbrand">
            <input
              type="checkbox"
              name="brand"
              value="{{ brand }}"
              (change)="onvalueChange($event)"
            />{{ brand }}
          </label>
        </div>
        <div *ngIf="filteredbrand.length === 0">
          <label *ngFor="let brand of brand">
            <input
              type="checkbox"
              name="brand"
              value="{{ brand }}"
              (change)="onvalueChange($event)"
            />{{ brand }}
          </label>
        </div>
      </div>
    </div>

    <div class="rating">
      <h2 (click)="togglerating()">rating</h2>
      <div *ngIf="toggleratings">
        <label *ngFor="let rating of rating">
          <input
            type="checkbox"
            name="rating"
            value="{{ rating }}"
            (change)="onvalueChange($event)"
          />{{ rating }}
        </label>
      </div>
    </div>
    <br />
    <div class="price">

      <div *ngIf="togglepricings">
