<div class="header">
  <h1><strong>Checkout Section</strong></h1>
</div>
<!-- {{ cart | json }} -->
<div class="container">
  <div class="carousel">
    <div *ngFor="let product of cart">
      <div class="card" style="width: 27rem; border-radius: 25px">
        <div class="img-container" *ngFor="let image of product.images">
          <img
            class="img-container"
            style="width: 25rem; border-radius: 25px"
            src="{{ image }}"
            alt="{{ image }}"
          />
        </div>
        <!-- {{ product | json }} -->
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">Price: ${{ product.price }}</p>
          <p class="card-text">Description: {{ product.description }}</p>
        </div>
        <div>
          <button name="+" (click)="counteradd(product)">+</button>
          <button name="-" (click)="countersub(product)">-</button>
          <div class="final">
            <p>Qyantity : {{ product.quantity }}</p>
            <p>Final price with discunt :{{ product.final_price }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
