<div class="header">
  <h1><strong>Checkout Section</strong></h1>
</div>
<div class="container">
  <div class="carousel">
    <div *ngFor="let product of cart">
      <div class="card" style="width: 27rem; border-radius: 25px">
        <div class="img-container" *ngFor="let image of product.images">
          <img
            class="img-container"
            style="width: 25rem; border-radius: 25px"
            src="{{ image }}"
            alt="{{ image }}"
          />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">Price: ${{ product.price }}</p>
          <p class="card-text">Description: {{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
